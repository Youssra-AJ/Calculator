<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Calculator</title>
</head>
<body class='body'>
    <div class='calc-body'>
        <div id='display'>
            <input id='operation-display'></input>
        </div>
        <button id='clear' class='btns' value='clear'>CLEAR</button>

        <div class='allbtns'>
           <button id='seven' class='btns number-btn' value='7'>7</button>
           <button id='eight' class='btns number-btn' value='8'>8</button>
           <button id='nine' class='btns number-btn' value='9'>9</button>
           <button id='divide' class='btns operator-btn' value='÷'>÷</button>
           <button id='four' class='btns number-btn' value='4'>4</button>
           <button id='five' class='btns number-btn' value='5'>5</button>
           <button id='six' class='btns number-btn' value='6'>6</button>
           <button id='multiply' class='btns operator-btn' value='×'>×</button>
           <button id='one' class='btns number-btn' value='1'>1</button>
           <button id='two' class='btns number-btn' value='2'>2</button>
           <button id='three' class='btns number-btn' value='3'>3</button>
           <button id='minus' class='btns operator-btn' value='–'>–</button>
           <button id='decimal' class='btns' value='·'>·</button>
           <button id='zero' class='btns number-btn' value='0'>0</button>
           <button id='equals' class='btns equals' value='='>=</button>
           <button id='plus' class='btns operator-btn' value='+'>+</button>
        </div>
    
           
    </div>
        

    
    

    <script src='script.js'></script>
</body>
</html>
